<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <p id="err" style="display: none;">Invalid Username/email</p>
        <div class="row" id="mybox">
            <div class="col-lg-6 sm-12" id="imgbox">
                <img src="img.jpg" class="img-fluid"/>
            </div>
            <div class="col-lg-6 sm-12" id="formbox">
                <form onsubmit="fun()" action="#">
                    <h6>Welcome Back</h6>
                    <h3>Login to your Account</h3>
                    <div class="mb-2">
                      <label class="form-label">Email address</label>
                      <input type="email" class="form-control" id="mail">
                    </div>
                    <div class="mb-2">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="row" style="margin-left: 5px;">
                        <div class="mb-2 form-check col-6">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Remember Me</label>
                        </div>
                        <div class="col-6">
                            <a href="#" style="float: right; text-decoration: none;">Forgot Password</a>
                        </div>
                    </div>
                    <button type="submit" style="width: 100%; background-color: rgba(19, 189, 19, 0.87); color: white;" class="btn mb-2">Login Now</button>
                    <button type="submit" style="width: 100%;" class="btn btn-dark">Or sign-in with google</button>
                  </form>
                  <p style="text-align: center;">Don't have an account? <a href="#" style="text-decoration: none;">Join free today</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
